app-id: org.qgis.qgis
branch: development
runtime: org.kde.Platform
runtime-version: "5.15-23.08"
sdk: org.kde.Sdk
command: qgis
rename-icon: qgis

separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=x11
  - --filesystem=home
  - --env=LD_LIBRARY_PATH=/app/lib:/app/grass83/lib
  - --env=PYTHONPATH=/app/lib/python3.11/site-packages

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/cmake
  - /share/doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"
cleanup-commands:
  - rm -rf /app/{include,lib/{cmake,mkspecs,pkgconfig}}

build-options:
  env:
    PYTHONPATH: /app/lib/python3.11/site-packages:/usr/lib/python3.11/site-packages

