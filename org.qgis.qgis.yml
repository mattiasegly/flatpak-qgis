app-id: org.qgis.qgis
branch: development
runtime: org.kde.Platform
runtime-version: "5.15-22.08"
base: io.qt.qtwebkit.BaseApp
base-version: "5.15-22.08"
sdk: org.kde.Sdk
command: qgis
rename-icon: qgis
#
separate-locales: false
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=home
#
build-options:
  env:
    PYTHONPATH: "/app/lib/python3.10/site-packages:/usr/lib/python3.10/site-packages" #fix "attempting to install a package to a directory that is not on PYTHONPATH and which Python does not read ".pth" files from."
modules:
#
# KADAS QGIS
#
  - name: numpy
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/d0/b2/fe774844d1857804cc884bba67bec38f649c99d0dc1ee7cbbf1da601357c/numpy-1.25.0.tar.gz
        sha256: f1accae9a28dc3cda46a91de86acf69de0d1b5f4edd44a9b0c3ceb8036dfff19
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --no-index --no-build-isolation --prefix /app .
#
  - name: jinja2
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/7a/ff/75c28576a1d900e87eb6335b063fab47a8ef3c8b4d88524c4bf78f670cce/Jinja2-3.1.2.tar.gz
        sha256: 31351a702a408a9e7595a8fc6150fc3f43bb6bf7e319770cbc0db9df9437e852
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --no-index --no-build-isolation --prefix /app .
#
  - name: pyyaml
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/36/2b/61d51a2c4f25ef062ae3f74576b01638bebad5e045f747ff12643df63844/PyYAML-6.0.tar.gz
        sha256: 68fb519c14306fec9720a2a5b45bc9f0c8d1b9c72adf45c37baedfcd949c35a2
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --no-index --no-build-isolation --prefix /app .
#
  - name: libzip
    sources:
      - type: git
        url: https://github.com/nih-at/libzip.git
        tag: v1.9.2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DBUILD_SHARED_LIBS=ON"
      - "-DBUILD_REGRESS=OFF"
      - "-DBUILD_EXAMPLES=OFF"
      - "-DBUILD_DOC=OFF"
#
  - name: minizip
    sources:
      - type: git
        url: https://github.com/madler/zlib.git
        tag: v1.2.13
    buildsystem: simple
    builddir: true
    subdir: contrib/minizip
    build-commands:
      - rm -f Makefile
      - autoreconf -fiv
      - ./configure --prefix=/app
      - make
      - make install
#
  - name: opencl-headers
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-Headers.git
        tag: v2023.04.17
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DOPENCL_HEADERS_BUILD_CXX_TESTS=OFF"
#
  - name: gsl
    sources:
      - type: git
        url: https://git.savannah.gnu.org/git/gsl.git #browse https://git.savannah.gnu.org/cgit/gsl.git
        tag: release-2-7
    buildsystem: simple
    builddir: true
    build-commands:
      - ./autogen.sh
      - ./configure --prefix=/app --enable-static=no
      - make
      - make install
#
  - name: qtkeychain
    sources:
      - type: git
        url: https://github.com/frankosterfeld/qtkeychain.git
        tag: v0.14.0
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DBUILD_SHARED_LIBS=ON"
      - "-DLIBSECRET_SUPPORT=OFF"
      - "-DBUILD_TRANSLATIONS=OFF"
#
  - name: geos
    sources:
      - type: git
        url: https://github.com/libgeos/geos.git
        tag: 3.11.2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DUSE_CCACHE=ON"
      - "-DBUILD_SHARED_LIBS=ON"
      - "-DBUILD_TESTING=OFF"
      - "-DGEOS_BUILD_DEVELOPER=OFF"
#
  - name: tcl
    sources:
      - type: git
        url: https://github.com/tcltk/tcl.git
        tag: core-8-6-13
    buildsystem: simple
    builddir: true
    subdir: unix
    build-commands:
      - ./configure --prefix=/app --enable-64bit
      - make
      - make install
    post-install:
      - chmod 755 /app/lib/libtcl*.so
#
  - name: postgresql
    sources:
      - type: git
        url: https://git.postgresql.org/git/postgresql.git #browse https://git.postgresql.org/gitweb/?p=postgresql.git;a=summary
        tag: REL_15_3
    buildsystem: simple
    builddir: true
    build-commands:
      - ./configure --prefix=/app --with-tcl --with-perl --with-python -with-libxml --with-libxslt -with-lz4 --with-zstd --with-openssl
      - make
      - make install
#
  - name: psycopg2
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/af/c4/5726cddb53fe52f0e839eb3da04322364f14493217ebd5818cc5e4c948a5/psycopg2-2.9.6.tar.gz
        sha256: f15158418fd826831b28585e2ab48ed8df2d0d98f502a2b4fe619e7d5ca29011
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --no-index --no-build-isolation --prefix /app .
#
  - name: sqlite3
    sources:
      - type: git
        url: https://github.com/sqlite/sqlite.git
        tag: version-3.42.0
    buildsystem: simple
    builddir: true
    build-commands:
      - CFLAGS="-DSQLITE_ENABLE_COLUMN_METADATA=1" ./configure --prefix=/app --disable-static --enable-all #enable-all is only; fts4/5 geopoly rtree session
      - make
      - make install
#
  - name: proj
    sources:
      - type: git
        url: https://github.com/OSGeo/PROJ.git
        tag: 9.2.1
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DUSE_CCACHE=ON"
      - "-DBUILD_TESTING=OFF"
#
  - name: librttopo
    sources:
      - type: git
        url: https://git.osgeo.org/gitea/rttopo/librttopo.git
        tag: librttopo-1.1.0
    buildsystem: simple
    builddir: true
    build-commands:
      - ./autogen.sh
      - ./configure --prefix=/app
      - make
      - make install
#
  - name: freexl
    sources:
      - type: archive
        url: https://www.gaia-gis.it/gaia-sins/freexl-1.0.6.tar.gz
        sha256: 3de8b57a3d130cb2881ea52d3aa9ce1feedb1b57b7daa4eb37f751404f90fc22
    buildsystem: simple
    builddir: true
    build-commands:
      - ./configure --prefix=/app
      - make
      - make install
#
  - name: libspatialite
    sources:
      - type: archive
        url: https://www.gaia-gis.it/gaia-sins/libspatialite-5.0.1.tar.gz
        sha256: eecbc94311c78012d059ebc0fae86ea5ef6eecb13303e6e82b3753c1b3409e98
    buildsystem: simple
    builddir: true
    build-commands:
      - ./configure --prefix=/app --enable-examples=no
      - make
      - make install
#
  - name: libspatialindex
    sources:
      - type: git
        url: https://github.com/libspatialindex/libspatialindex.git
        tag: 1.9.3
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DBUILD_SHARED_LIBS=ON"
      - "-DSIDX_BUILD_TESTS=OFF"
#
  - name: hdf5
    sources:
      - type: git
        url: https://github.com/HDFGroup/hdf5.git
        tag: hdf5-1_14_1-2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DHDF5_ENABLE_Z_LIB_SUPPORT=ON" #for netcdf-c
      - "-DBUILD_SHARED_LIBS=ON"
      - "-DBUILD_STATIC_LIBS=OFF"
      - "-DHDF5_BUILD_CPP_LIB=ON" #for gdal
      - "-DBUILD_TESTING=OFF"
      - "-DHDF5_BUILD_EXAMPLES=OFF"
#
  - name: netcdf-c
    sources:
      - type: git
        url: https://github.com/Unidata/netcdf-c.git
        tag: v4.9.2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DBUILD_SHARED_LIBS=ON"
#
  - name: swig
    sources:
      - type: git
        url: https://github.com/swig/swig.git
        tag: v4.1.1
    buildsystem: simple
    builddir: true
    build-commands:
      - ./autogen.sh
      - ./configure --prefix=/app --with-tclconfig=/app/lib
      - make
      - make install
#
  - name: gdal
    sources:
      - type: git
        url: https://github.com/OSGeo/gdal.git
        tag: v3.7.0
    buildsystem: cmake-ninja
    builddir: true #recommended
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DGDAL_USE_OPENCL=ON"
      - "-DBUILD_TESTING=OFF"
#
  - name: protobuf
    sources:
      - type: git
        url: https://github.com/protocolbuffers/protobuf.git
        tag: v21.12 #v21.* works with qgis 3.28
    buildsystem: cmake-ninja
    builddir: true #recommended
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DBUILD_SHARED_LIBS=ON"
      - "-Dprotobuf_BUILD_SHARED_LIBS=ON"
      - "-Dprotobuf_BUILD_TESTS=OFF"
#
  - name: exiv2
    sources:
      - type: git
        url: https://github.com/Exiv2/exiv2.git
        tag: v0.27.7 #v0.27.* works with qgis 3.28
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DBUILD_WITH_CCACHE=ON"
      - "-DBUILD_SHARED_LIBS=ON"
      - "-DEXIV2_BUILD_SAMPLES=OFF"
      - "-DEXIV2_BUILD_UNIT_TESTS=OFF"
#
  - name: sip
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/sip/4.19.25/sip-4.19.25.tar.gz
        sha256: b39d93e937647807bac23579edbff25fe46d16213f708370072574ab1f1b4211
    buildsystem: simple
    builddir: true
    build-commands:
      - python3 configure.py --sip-module PyQt5.sip -b /app/bin -d /app/lib/python3.10/site-packages -e /app/include -v /app/share/sip --stubsdir=/app/lib/python3.10/site-packages
      - make
      - make install
#
  - name: pyqt5
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/28/6c/640e3f5c734c296a7193079a86842a789edb7988dca39eab44579088a1d1/PyQt5-5.15.2.tar.gz
        sha256: 372b08dc9321d1201e4690182697c5e7ffb2e0770e6b4a45519025134b12e4fc
    buildsystem: simple
    builddir: true
    build-commands:
      - python3 configure.py --assume-shared --confirm-license --no-designer-plugin --no-qml-plugin --sysroot=/app --qsci-api --qsci-api-destdir=/app/qsci --sipdir=/app/share/sip --sip=/app/bin/sip --sip-incdir=/app/include QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.10/' QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.10/'
      - make
      - make install
#
  - name: qscintilla
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/QScintilla/2.11.6/QScintilla-2.11.6.tar.gz
        sha256: e7346057db47d2fb384467fafccfcb13aa0741373c5d593bc72b55b2f0dd20a7
      - type: shell
        commands:
          - sed -i 's/\$\$\[QT_INSTALL_LIBS\]/\/app\/lib/g' Qt4Qt5/qscintilla.pro
          - sed -i 's/\$\$\[QT_INSTALL_HEADERS\]/\/app\/include/g' Qt4Qt5/qscintilla.pro
          - sed -i 's/\$\$\[QT_INSTALL_TRANSLATIONS\]/\/app\/share\/qt5\/translations/g' Qt4Qt5/qscintilla.pro
          - sed -i 's/\$\$\[QT_INSTALL_DATA\]/\/app\/share\/qt5/g' Qt4Qt5/qscintilla.pro
          - sed -i 's/\$\$\[QT_HOST_DATA\]/\/app\/lib\/qt5/g' Qt4Qt5/qscintilla.pro
    buildsystem: qmake
    builddir: true
    subdir: Qt4Qt5
#
  - name: qscintilla-bindings
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/QScintilla/2.11.6/QScintilla-2.11.6.tar.gz
        sha256: e7346057db47d2fb384467fafccfcb13aa0741373c5d593bc72b55b2f0dd20a7
    buildsystem: simple
    builddir: true
    build-commands:
      - >
            sed -i "s/qmake = {'CONFIG': 'qscintilla2'}/qmake = {'CONFIG': 'qscintilla2', 'QT': 'widgets printsupport'}/g" Python/configure.py
      - cd Python && python3 configure.py --pyqt=PyQt5 --pyqt-sipdir=/app/share/sip --qsci-incdir=/app/include --qsci-libdir=/app/lib --destdir=/app/lib/python3.10/site-packages/PyQt5 --apidir=/app/share/qt5/qsci --stubsdir=/app/lib/python3.10/site-packages/PyQt5 --no-dist-info
      - echo LIBS += /app/lib/libqscintilla2_qt5.so >> Python/Qsci/Qsci.pro
      - cd Python && make && make install
#
  - name: qwt
    sources:
      - type: archive
        url: https://sourceforge.net/projects/qwt/files/qwt/6.2.0/qwt-6.2.0.zip
        sha256: 3e9632a9be6a883db5c496e42ce74cbbf8da02cc3328faa89e2c43e434a2eb76
      - type: shell
        commands:
          - sed -i 's/\$\$\[QT_INSTALL_PREFIX\]/\/app/g' qwtconfig.pri
          - sed -i 's/usr\/local\/qwt-\$\$QWT_VERSION/app/g' qwtconfig.pri
          - sed -i '/QwtExamples/s/^/#/g' qwtconfig.pri
          - sed -i '/QwtPlayground/s/^/#/g' qwtconfig.pri
          - sed -i '/QwtTests/s/^/#/g' qwtconfig.pri
    buildsystem: qmake
    builddir: true
#
  - name: qca
    sources:
      - type: git
        url: https://github.com/KDE/qca.git
        tag: v2.3.6
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DBUILD_SHARED_LIBS=ON"
      - "-DBUILD_TESTS=OFF"
#
  - name: kadas-qgis
    sources:
      - type: git
        url: https://github.com/kadas-albireo/QGIS.git
        tag: final-3_28_2-kadas
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_PREFIX_PATH=/app;/usr"
      - "-DUSE_CCACHE=ON"
      - "-DSIP_GLOBAL_INSTALL=TRUE"
      - "-DENABLE_TESTS=FALSE"
#
