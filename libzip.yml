name: libzip
sources:
  - type: git
    url: https://github.com/nih-at/libzip.git
    tag: v1.10.0
buildsystem: cmake-ninja
builddir: true
config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_PREFIX=/app"
  - "-DCMAKE_PREFIX_PATH=/app;/usr"
  - "-DBUILD_SHARED_LIBS=ON"
  - "-DBUILD_REGRESS=OFF"
  - "-DBUILD_EXAMPLES=OFF"
  - "-DBUILD_DOC=OFF"
