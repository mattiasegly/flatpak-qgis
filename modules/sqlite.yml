name: sqlite
sources:
  - type: git
    url: https://github.com/sqlite/sqlite.git
    tag: version-3.45.3
    commit: b74eb00e2cb05d9749859e6fbe77d229ad1dc1e1
    x-checker-data:
      type: git
      tag-pattern: version-(\d+\.\d+\.\d+)
buildsystem: simple
builddir: true
build-commands:
  - CFLAGS="-DSQLITE_ENABLE_COLUMN_METADATA=1" ./configure --prefix=/app --disable-static
    --enable-all #enable-all is only; fts4/5 geopoly rtree session
  - make
  - make install
