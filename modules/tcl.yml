    url: https://github.com/tcltk/tcl.git
    tag: core-9-0-0
    commit: 05b86315c5a7b9913e7764e181a26fb069497579
    x-checker-data:
      type: git
      tag-pattern: core-(\d+-\d+-\d+)$
buildsystem: simple
builddir: true
