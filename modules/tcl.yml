name: tcl
sources:
  - type: git
    url: https://github.com/tcltk/tcl.git
    tag: core-9-0-0
    commit: f152ab6f3f207fe3491290cd83359dc399e188a0
    x-checker-data:
      type: git
      tag-pattern: core-(\d+-\d+-\d+)$
buildsystem: simple
builddir: true
subdir: unix
build-commands:
  - ./configure --prefix=/app --enable-64bit
  - make
  - make install
post-install:
  - chmod 755 /app/lib/libtcl*.so
