name: qgis
sources:
  - type: git
    url: https://github.com/qgis/QGIS.git
    tag: final-3_34_9
    commit: cbbc7bdfb66b392b159eb931bc52f3b7b4bed07a
    x-checker-data:
      type: git
      tag-pattern: final-(\d+_\d+_\d+)
      versions: {<: '3_35'}
  - type: shell
    commands:
      - git grep -l '${Python_SITEARCH}' | xargs sed -i 's/\${Python_SITEARCH}/\/app\/lib\/python3.11\/site-packages/g' #crude fix for forcing cmake setting site-packages to /app instead of /usr
      - sed -i 's/sysconfig.get_path.*/"\/app\/lib\/python3.11\/site-packages"/g'
        cmake/FindSIP.py #force install sip files to /app instead of /usr
      - sed -i 's/set(SIP_CONCAT_PARTS 22)/set(SIP_CONCAT_PARTS 10)/g' CMakeLists.txt #try to "significantly speed up the build"
      - sed -i 's/SET(SIP_CONCAT_PARTS 16)/SET(SIP_CONCAT_PARTS 10)/g' cmake/SIPMacros.cmake #try to "significantly speed up the build"
buildsystem: cmake-ninja
builddir: true
config-opts:
  - -DCMAKE_BUILD_TYPE=Release
  - -DCMAKE_PREFIX_PATH=/app;/usr
  - -DUSE_CCACHE=ON
  - -DWITH_QTWEBKIT=FALSE
  - -DWITH_PDAL=FALSE
  - -DWITH_DRACO=FALSE
  - -DGRASS_PREFIX8=/app/grass84
  - -DBINDINGS_GLOBAL_INSTALL=TRUE #solved with python_sitearch fix
  - -DSIP_GLOBAL_INSTALL=TRUE #analysis.sip needed by kadas, solved with FindSip.py fix
  - -DHAS_KDE_QT5_PDF_TRANSFORM_FIX=TRUE
  - -DHAS_KDE_QT5_SMALL_CAPS_FIX=TRUE
  - -DHAS_KDE_QT5_FONT_STRETCH_FIX=TRUE
  - -DENABLE_TESTS=FALSE
