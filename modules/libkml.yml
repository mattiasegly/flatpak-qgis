name: libkml
sources:
  - type: git
    url: https://github.com/libkml/libkml.git
    tag: 1.3.0
    commit: 0da164d588a45fc452523f2798aede0115d68b35
    x-checker-data:
      type: git
  - type: shell
    commands:
      - sed -i '/\${MODULE_NAME}.pyc/s/^/#/g' src/swig/CMakeLists.txt #don't install, use PYTHONPYCACHEPREFIX instead
buildsystem: cmake-ninja
builddir: true
config-opts:
  - -DCMAKE_BUILD_TYPE=Release
  - -DCMAKE_PREFIX_PATH=/app;/usr
  - -DWITH_SWIG=ON
  - -DWITH_PYTHON=ON
  - -DPYTHON_INSTALL_DIR=/app/lib/python3.11/site-packages/libkml
