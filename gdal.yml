name: gdal
sources:
  - type: git
    url: https://github.com/OSGeo/gdal.git
    tag: v3.7.1
buildsystem: cmake-ninja
builddir: true #recommended
config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_PREFIX=/app"
  - "-DCMAKE_PREFIX_PATH=/app;/usr"
  - "-DGDAL_USE_OPENCL=ON"
  - "-DBUILD_TESTING=OFF"
